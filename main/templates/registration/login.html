<!doctype html>
<html class="no-js" lang="en">
{% load static %}
<head>
{% include 'static_templates/css.html' %}
</head>

<body>
    <!--[if lt IE 8]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
    <!-- preloader area start -->
    <div id="preloader">
        <div class="loader"></div>
    </div>
    <!-- preloader area end -->
    <!-- login area start -->
    <div class="login-area login-s2">
        <div class="container">
            <div class="login-box ptb--100">
                <form action="{% url "login" %}" method="post">
                    {% csrf_token %}
                    <div class="login-form-head">
                        <img src="{% static 'images/vystalogo.png' %}" >
                        <p></p>
                    </div>
                    <div class="login-form-body">
                        <div class="form-gp">
                            <label for="username">Email</label>
                            <input type="email" id="username" name="username">
                            <i class="ti-email"></i>
                        </div>
                        <div class="form-gp">
                            <label for="password">Password</label>
                            <input type="password" id="password" name="password">
                            <i class="ti-lock"></i>
                        </div>
                        <div class="row mb-4 rmber-area">
                            <div class="col-6">
                                <div class="custom-control custom-checkbox mr-sm-2">
                                    <input type="checkbox" class="custom-control-input" id="customControlAutosizing">
                                    <label class="custom-control-label" for="customControlAutosizing">Recuerdame</label>
                                </div>
                            </div>
{#                            <div class="col-6 text-right">#}
{#                                <a href="#">Forgot Password?</a>#}
{#                            </div>#}
                        </div>
                        <div class="submit-btn-area">
                            <button id="form_submit" type="submit">ACCEDER <i class="ti-arrow-right"></i></button>
                        </div>
{#                        <div class="form-footer text-center mt-5">#}
{#                            <p class="text-muted">Don't have an account? <a href="register.html">Sign up</a></p>#}
{#                        </div>#}
                    </div>
                </form>
            </div>
        </div>
    </div>
    <!-- login area end -->
{% include 'static_templates/js.html' %}

</script>

</body>

</html>
