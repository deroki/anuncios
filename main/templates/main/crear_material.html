{% extends 'main/base.html' %}
{% load static %}
{% load crispy_forms_tags %}



{% block titulo %} Nuevo Material{% endblock %}

{% block content %}


    {% if exitStatus %}
    <div class="alert alert-success" role="alert">
        {{ exitStatus }}
    </div>
    {% endif %}



    <div class="col-12">
        <div class="card mt-5">
            <div class = "card-body">

                <form method="POST" novalidate>
                    {% csrf_token %}
                    {{ form|crispy}}
                    <button type='submit' class='btn btn-secondary mr-3'> Crear </button>
                    <button formaction="{% url 'materiales' %}" type='submit' class='btn btn-secondary mr-3'> Volver </button>
                </form>
            </div>
        </div>
    </div>




{% endblock%}




{% block javascript %}
    <script>
        $("#id_logo").change(function(){
            $("#logo_img").attr('src', '{{ MEDIA_URL }}' + $("#id_logo option:selected").text());
        });
    </script>
{% endblock %}
