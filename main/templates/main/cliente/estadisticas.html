{% extends 'main/cliente/base.html' %}
{% load static %}



{% block css%}
    <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.7/css/select2.min.css" rel="stylesheet" />

    <style>


    td.add_button{
        background: url("{% static 'images/icon/add.png' %}") center;
        cursor: pointer;
        background-repeat: no-repeat;
        background-size: 20px 20px;
    }
    img.thumbnail{
    width:100%;
    max-width:50px;
}
</style>
{% endblock %}

{% block titulo %}
    <h1 id="campana_name"><strong>{{ selected_campana.nombre|upper }}</strong></h1>
{%  endblock %}



{% block content %}

    <br><br>
    <!-- botones -->

    <!-- tabla -->
    <div class="col-12">
        <div class="card mt-auto">
            <div class="card-body">
                <div class="row">
                    <div class="col-12">

                        <div id="container" style="min-width: 310px; height: 400px; margin: 0 auto"></div>




                    </div>
                </div>
            </div>
        </div>
    </div>


    <div class="col-12">
        <div class="card mt-auto">
            <div class="card-body">
                <div class="row">
                    <div class="col-2">
                        <a href={% url 'campanas_del_cliente' %} class="btn btn-dark text-white">
                        VOLVER
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="mymodal"></div>
{% endblock%}

{% block javascript %}

{#    <script src="https://code.jquery.com/jquery-3.3.1.js"></script>#}
{#    <script src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js"></script>#}
{#    <script src="https://cdn.datatables.net/1.10.19/js/dataTables.bootstrap4.min.js"></script>#}
{#    <script src="https://cdn.datatables.net/1.10.19/css/dataTables.bootstrap4.min.css"></script>#}
    <link rel="stylesheet" type="text/css"
          href="https://cdn.datatables.net/v/bs4/jszip-2.5.0/dt-1.10.18/b-1.5.6/b-html5-1.5.6/r-2.2.2/datatables.min.css"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.7/js/select2.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.36/pdfmake.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/pdfmake/0.1.36/vfs_fonts.js"></script>
    <script type="text/javascript"
            src="https://cdn.datatables.net/v/bs4/jszip-2.5.0/dt-1.10.18/b-1.5.6/b-html5-1.5.6/r-2.2.2/datatables.min.js"></script>
    <script src="https://code.highcharts.com/highcharts.js"></script>
    <script src="https://code.highcharts.com/modules/exporting.js"></script>
    <script src="https://code.highcharts.com/modules/export-data.js"></script>

    <script>
          Highcharts.chart('container', {
    chart: {
        type: 'column'
    },
    title: {
        text: 'Instalaciones'
    },
    xAxis: {
        categories: ['Enero', 'Febrero', 'Mayo', 'Abril', 'Marzo', 'Junio', 'Julio', 'Agosto', ' Septiembre', 'Octubre', 'Noviembre', 'Diciembre' ]
    },
    yAxis: {
        min: 0,
        title: {
            text: 'Instalaciones totales'
        }
    },
    tooltip: {
        pointFormat: '<span style="color:{series.color}">{series.name}</span>: <b>{point.y}</b> ({point.percentage:.0f}%)<br/>',
        shared: true
    },
    plotOptions: {
        column: {
            stacking: 'normal'
        }
    },
    series: [{
        name: 'Terminada',
        data: {{ ok }}
    }, {
        name: 'Cancelada',
        data: {{ ko }}
    }, {
        name: 'Incidencia',
        data: {{ incidencia }}
    }]
});
    </script>
{% endblock %}
